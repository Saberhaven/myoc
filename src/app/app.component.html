<div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px">
<div class="container" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
	<form [formGroup]="service.form" (submit)="onSubmit()">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					Todo List
				</mat-card-title>
				<mat-card-subtitle>
					You can manage your todo list here
				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>

				<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
          <input formControlName="key" type="hidden">
					<mat-form-field>
						<input formControlName="title" #input matInput placeholder="Title" value="">
          </mat-form-field>
           <mat-form-field >
          <input formControlName="description" #input matInput placeholder="Short Description" value="">
           </mat-form-field>
        </div>
  </mat-card-content>
  <mat-card-actions>
      <button type="reset" (click)="service.resetForm()" mat-raised-button>CANCEL</button>
      <button type="submit" mat-raised-button color="primary">{{ service.addButton }}</button>
  </mat-card-actions>
</mat-card>
  </form>

<br>

<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
<mat-card *ngFor="let todo of todoList">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
    <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-actions>
      <button type="button" mat-raised-button color="primary" (click)="service.editTodoList(todo)">EDIT</button>
      <button type="button" mat-raised-button color="warn" (click)="service.deleteTodoList(todo.key)">DEL</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
